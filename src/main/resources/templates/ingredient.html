<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello to web </title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">

<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(ingredientlist)}">
        <h2>Counts List</h2>
        <table class="table table-striped table-info">
            <tr>
                <th>Id</th>
                <th>Name</th>
            </tr>
            <tr th:each="ingredient : ${ingredientlist}">
                <td th:text="${ingredient.ingredientId}"></td>
                <td th:text="${ingredient.ingredientName}"></td>
            </tr>
        </table>
        <a class="btn btn-primary" th:href="@{/home/ingredient/addingredient}">AddIngredient</a>

    </div>
    </div>

</body>
</html>
